<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // розв'язати алгоритмичну задачу кількома способами:
      // є масив, який має числа, які повторюються, наприклад [1, 2, 5, 1, 7, 3, 2, 9].
      // Треба написати функцію, яка повертає масив унікальних чисел: [1, 2, 5, 7, 3, 9].
      // Розібратись, як елементи масиву розташовані в пам'яті.

      const arr = [
        1, 1, 1, 2, 4, 5, 6, 7, 8, 9, 1, 5, 6, 3, 4, 5, 6, 7, 8, 9, 0, 1, 1,
      ];

      function unique_numbers(arr) {
        const result = [];
        result.push(arr[0]);

        for (let i = 1; i < arr.length; i++) {
          if (result.length >= 10) {
            break;
          } else if (!result.includes(arr[i])) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      function unique_numbers_two(arr) {
        const result = [];
        arr.forEach((element) => {
          if (!result.includes(element)) {
            result.push(element);
          }
        });
        return result;
      }

      function unique_numbers_three(arr) {
        let result = arr.filter(function (item, index, array) {
          return array.indexOf(item, index + 1) == -1;
        });
        return result;
      }

      console.log(unique_numbers_three(arr));
    </script>
  </body>
</html>
