  <body>
    <script>
      // Реалізуйте структуру даних stack
      // Зі стеку можемо або взяти останній елемент, або покласти ще 1 елемент.
      // Інший доступ до стеку заборонений

      function my_stack() {
        const stack = [];

        return function (item) {
          if (item === undefined && stack.length === 0) {
            alert("stack is empty");
            return;
          } else if (item === undefined) {
            return stack.pop();
          }
          stack.push(item);
        };
      }

      const first_stack = my_stack(),
        second_stack = my_stack();

      class Stack {
        prop = [];

        get stack() {
          return this.prop.pop();
        }

        set stack(item) {
          this.prop.push(item);
        }
      }

      const steck_class = new Stack();

    </script>
  </body>
