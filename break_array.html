<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrays = [
        ["$6", [333, [99999, "tttyt", ["gorobo"]]]],
        ["$12"],
        ["$25"],
        ["$25"],
        ["$18"],
        ["$22"],
        ["$10"],
      ];

      const result = [];

      function break_array(arr, result) {
        for (const item of arr) {
          if (!Array.isArray(item)) {
            result.push(item);
          } else {
            break_array(item, result);
          }
        }
      }

      break_array(arrays, result);

      console.log(result);
    </script>
  </body>
</html>
